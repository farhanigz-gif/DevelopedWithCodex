<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --glass: rgba(138, 152, 175, 0.52);
      --glass-dark: rgba(78, 91, 115, 0.55);
      --white: #ffffff;
      --muted: rgba(255, 255, 255, 0.7);
      --text: #f7f9fc;
      --button: #3a556e;
      --button-hover: #2f475f;
      --shadow: 0 24px 55px rgba(15, 24, 38, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      background: #7e94ab;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2200&q=80")
        center/cover no-repeat;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(40, 52, 74, 0.12) 0%,
        rgba(28, 36, 52, 0.2) 35%,
        rgba(18, 24, 36, 0.35) 100%
      );
    }

    .top-meta {
      position: absolute;
      top: 26px;
      right: 42px;
      z-index: 2;
      font-size: 13px;
      display: flex;
      gap: 18px;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    }

    .top-meta a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
    }

    .login-card {
      position: relative;
      z-index: 2;
      width: 460px;
      padding: 30px 34px 26px;
      border-radius: 18px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .login-card h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 18px;
      letter-spacing: 0.4px;
      color: #f8fbff;
    }

    .field {
      position: relative;
      margin-bottom: 14px;
    }

    .field input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 7px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.98);
      color: #4c5561;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12);
    }

    .field input::placeholder {
      color: #b0b8c3;
    }

    .field .icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #4aa3db;
    }

    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12.5px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .options label {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .options input[type="checkbox"] {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      appearance: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .options input[type="checkbox"]:checked {
      background: #52a1da;
      border-color: #52a1da;
      box-shadow: inset 0 0 0 2px #fff;
    }

    .options a {
      color: var(--muted);
      text-decoration: none;
    }

    .captcha {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12.5px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 18px;
    }

    .captcha .toggle {
      width: 34px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.08);
    }

    .captcha .toggle::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #d9e7f5;
      border-radius: 50%;
      top: 2px;
      right: 3px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .login-card button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 7px;
      border: none;
      background: var(--button);
      color: #f2f5f8;
      font-size: 14.5px;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .login-card button:hover {
      background: var(--button-hover);
    }

    .brand-strip {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0 18px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .brand-strip span {
      color: rgba(0, 0, 0, 0.65);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    @media (max-width: 600px) {
      .login-card {
        width: 88vw;
      }

      .brand-strip {
        flex-wrap: wrap;
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="top-meta">
      <span>Â© 2025 OwnerRelations.com</span>
      <a href="#">Privacy Policy</a>
    </div>

    <div class="login-card">
      <h1>Owner Login</h1>
      <div class="field">
        <input type="text" placeholder="Username" />
      </div>
      <div class="field">
        <input type="password" placeholder="Password" />
        <span class="icon" aria-hidden="true">
          <svg width="18" height="12" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1 8C2.9 3.5 7.1 1 12 1C16.9 1 21.1 3.5 23 8C21.1 12.5 16.9 15 12 15C7.1 15 2.9 12.5 1 8Z"
              stroke="#4AA3DB"
              stroke-width="1.5"
            />
            <circle cx="12" cy="8" r="3.2" fill="#4AA3DB" />
          </svg>
        </span>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <div class="captcha">
        <svg width="18" height="16" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 1C7.3 1 3.3 3.8 1.5 8C3.3 12.2 7.3 15 12 15C16.7 15 20.7 12.2 22.5 8C20.7 3.8 16.7 1 12 1Z"
            stroke="#EEF3FA"
            stroke-width="1.4"
          />
          <path d="M6 17H18" stroke="#EEF3FA" stroke-width="1.4" stroke-linecap="round" />
        </svg>
        <span>I am not a robot</span>
        <span class="toggle" aria-hidden="true"></span>
      </div>
      <button type="button">Login</button>
    </div>

    <div class="brand-strip">
      <span>Big Sky</span>
      <span>Sunday River</span>
      <span>Boyne Mountain</span>
      <span>The Highlands</span>
      <span>Bay Harbor</span>
      <span>Sugarloaf</span>
    </div>
  </div>
</body>
</html>

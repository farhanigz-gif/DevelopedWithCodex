<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="hero">
    <div class="top-meta">
      <span>Â© 2025 OwnerRelations.com</span>
      <a href="#">Privacy Policy</a>
    </div>

    <div class="login-card">
      <h1>Owner Login</h1>
      <form id="loginForm" novalidate>
        <div class="field">
          <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="field">
          <input type="password" id="password" placeholder="Password" />
          <span class="icon" aria-hidden="true">
            <svg width="18" height="12" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 8C2.9 3.5 7.1 1 12 1C16.9 1 21.1 3.5 23 8C21.1 12.5 16.9 15 12 15C7.1 15 2.9 12.5 1 8Z"
                stroke="#4AA3DB"
                stroke-width="1.5"
              />
              <circle cx="12" cy="8" r="3.2" fill="#4AA3DB" />
            </svg>
          </span>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="captcha">
          <svg width="18" height="16" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 1C7.3 1 3.3 3.8 1.5 8C3.3 12.2 7.3 15 12 15C16.7 15 20.7 12.2 22.5 8C20.7 3.8 16.7 1 12 1Z"
              stroke="#EEF3FA"
              stroke-width="1.4"
            />
            <path d="M6 17H18" stroke="#EEF3FA" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          <span>I am not a robot</span>
          <label class="switch">
            <input type="checkbox" id="robotToggle" />
            <span class="slider" aria-hidden="true"></span>
          </label>
        </div>
        <button type="submit" id="loginButton">Login</button>
        <p class="error" id="errorMessage" role="alert">Please enter username and password.</p>
      </form>
    </div>

    <div class="brand-strip">
      <span>Big Sky</span>
      <span>Sunday River</span>
      <span>Boyne Mountain</span>
      <span>The Highlands</span>
      <span>Bay Harbor</span>
      <span>Sugarloaf</span>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    errorMessage.hidden = true;

    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const isUsernameEmpty = usernameInput.value.trim() === "";
      const isPasswordEmpty = passwordInput.value.trim() === "";

      if (isUsernameEmpty && isPasswordEmpty) {
        errorMessage.hidden = false;
        return;
      }

      errorMessage.hidden = true;
    });
  </script>
</body>
</html>
